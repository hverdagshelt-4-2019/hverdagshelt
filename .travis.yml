dist: xenial
language: node_js
node_js:
- '11'
stages:
- test
cache:
    directories:
    - node_modules
jobs:
  include:
  - stage: test
    name: test_server
    before_script:
    - cd server; source ./setup_private_config.sh; npm install
    script:
    - npm run coveralls;
  - stage: test
    name: test_client
    before_script:
    - cd client; npm install
    script:
    - npm test


env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
